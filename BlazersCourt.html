<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blazers Court</title>
    <style>
      body {
        margin: 0;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.min.js"></script>
    <script type="module" src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="container">
      <button id="volume-button" title="Mute/unmute crowd audio">
        <span id="volume-icon" class="material-icons icon"> volume_off </span>
      </button>
      <button id="reset-camera-button" title="Reset camera position">
        <span id="reset-icon" class="material-icons icon">flip_camera_ios</span>
      </button>
      <button id="reset-button" title="Reset basketball position">
        <span id="reset-icon" class="material-icons icon"> refresh </span>
      </button>
    </div>

  </body>
</html>
